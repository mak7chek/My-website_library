<main>
    <section>
        <h2>Зворотній зв'язок</h2>
        <form>
            <label for="user-name">Ім'я</label>
            <input type="text" id="user-name" name="user_name" required>
            <label for="user-email">Email</label>
            <input type="email" id="user-email" name="user_email" required>
            <label for="message-type">Тип повідомлення</label>
            <select id="message-type" name="message_type">
                <option value="question">Питання</option>
                <option value="feedback">Відгук</option>
                <option value="other">Інше</option>
            </select>
            <label for="user-message">Повідомлення</label>
            <textarea id="user-message" name="user_message" rows="5" required></textarea>
            <button type="submit">Надіслати</button>
        </form>
    </section>
</main>
<footer>
    <p>Онлайн бібліотека.</p>
</footer>
